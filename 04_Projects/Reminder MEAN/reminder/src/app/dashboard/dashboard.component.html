<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4  mt-4">
            <h2>Welcome {{nowUser}}</h2>
            <div class="form mt-4">
                <input type="date" [(ngModel)]="date" class="form-control mt-4">
                <input type="text" [(ngModel)]="event" style="height: 60px;" placeholder="Event Description"  class="form-control mt-4">
                <button style="width: 100%;" class="btn btn-primary mt-4" (click)="addEvent()">Add Event</button><br>
                <button style="width: 70%;" class="btn btn-dark mt-4" routerLink="/events">View Events</button>
                <button style="width: 25%;" class="btn btn-danger mt-4 ms-3" (click)="logout()">Logout</button>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>

</div>
