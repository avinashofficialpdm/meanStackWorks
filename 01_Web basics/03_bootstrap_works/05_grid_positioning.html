        <div class="col-3">
            
        </div>

                    <i class="fab fa-github fa-3x"></i>

                </div>

                    <form action="" class="container border rounded bg-light mt-3">

                        </div>

                            <label for="pass">Password</label>
                            
                            <a href="" class="forgot">forgot password</a>
                        
                            <input type="password" class="form-control mt-1  text-right " id="pass">
                        </div>
                        <div class="text-center mb-3 ">
                            <button class="btn btn-success container">Sign in</button>
                        </div>
                    </form>
                    <div class="container border mt-3 rounded text-center">
                        <label for="" class="mt-2 mb-2">New to Github? <a href="">Create an account</a></label>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
