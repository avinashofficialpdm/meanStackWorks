<body>
   <div class="container w-50 border border-secondary mt-4 bg-light mb-4">
   <div class="text-center mt3">
    <h1>Athlete Registration Form</h1>
    <p>Thank you for signing up at our club. Please fill in your information and we will contact you shortly to complete

   </div>
    <label for="">Athlete's Name:</label><br>

    <label for="" class="mt-2">Email:</label><br>
    <input type="text" class="form-control mt-2">
    <label for="" class="container mt-2">Phone:</label><br>
    <input type="text" placeholder="### ### ####" class="form-control mt-2">
    <label for="" class="mt-2">Mailing Address:</label><br>
    <input type="text" class="mt-2 form-control" placeholder="Street Address"><br>
    <input type="text" class="form-control" style="width: 49%; display: inline;" placeholder="City">
    <input type="text" class="form-control ms-1" style="width: 49%; display: inline;"  placeholder="Region"><br>
    <input type="text" class="form-control mt-3" style="width: 49%; display: inline;" placeholder="Postal/Zipcode">
    <select name="" id="" class="form-select ms-1" style="width: 49%; display: inline;">
        <option value="Romania">Romaina</option>
    </select><br><br>
    <label for="">Gender:</label><br><br>
    <input type="radio" name="gender" class="form-check-input">
    <label for="">Male</label>
    <input type="radio" name="gender" class="form-check-input">
    <label for="">Female</label><br><br>
    <label for="">Height:</label>
    <label for="" class="" style="margin-left: 42%;">Weight:</label><br>
    <input type="text" class="form-control" style="width: 49%; display: inline;">
    <input type="text" class="form-control ms-1" style="width: 49%; display: inline;"><br><br>
    <p>Does the athlete have a history of chroic illness? </p>
    <input type="radio" name="illness" class="form-check-input">
    <label for="">Yes</label>
    <input type="radio" name="illness" class="form-check-input">
    <label for="">No</label><br>
    <p class="mt-3">Does the athlete have any allergies? </p>
    <input type="radio" name="illness" class="form-check-input">
    <label for="">Yes</label><br>
    <input type="radio" name="illness" class="form-check-input">
    <label for="">No</label>
    <br>
    <div class="text-center mt-3 mb-4">
        <button class="btn btn-success">Register</button>
    </div>
