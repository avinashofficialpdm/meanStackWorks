<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>After School Club Registration Form</h1>
    <label for="name">Student'sName</label><br>
    <input type="text" placeholder="First" id="name">
    <input type="text" placeholder="Last"><br><br>
    <label for="dob">Student's Birth Date</label><br>
    <input type="date"><br><br>
    <label for="">Student's Grade</label><br>
    <select name="" id="">
        <option value="">Kindergarden</option>
    </select>
    <p>Which sessions will your student attend?</p>
    <ul>
        <li type="circle">full time before school care only</li>
        <li type="circle">full time after school time only</li>
        <li type="circle">full time before and after school care</li>
        <li type="circle">drop in before and /orafter school care</li>
    </ul>
    <label>Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="" cols="40" rows="6"></textarea><br><br>
    <label for="">Parent/Guardian Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br><br>
    <label for="parentName">Parent/Guardian Number</label><br>
    <input type="text" placeholder="##########" id="parentName"><br><br>
    <label for="addPhone">Additional Phone Number</label><br>
    <input type="text" placeholder="##########" id="addPhone"><br><br>
    <label for="emailid">Email</label><br>
    <input type="email" id="emailid">
    <h1>Authorized Pick Up List</h1><hr size="2px" color="black">
    <label for="nametwo">Name</label><br>
    <input type="text" placeholder="First" id="nametwo">
    <input type="text" placeholder="Last">
    <br><br>
    <label for="phonetwo">Phone</label><br>
    <input type="text" placeholder="##########" id="phonetwo"><br><br>
    <label for="relation">Relation to Student</label><br>
    <input type="text"><br><hr size="2px" color="black">
    <input type="text" placeholder="Add more"><br>
    <button style="color: rgb(255, 255, 255); background-color: black;">SEND</button>

</body>
</html>
