    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>

<h1 style="color: white;">Welcome {{user}}</h1>

<p style="color: aliceblue;">Login Details : {{lDate | date:'short'}}</p>

<a routerLink="/transaction">Transaction</a>
<app-delete-confirm (onDelete)="delete($event)" (onCancel)="cancel()" [item]="deleteAcno"></app-delete-confirm>

<!-- withdraw -->
<button style="float: right; margin-top: -80px; margin-right: 15px;" class="btn btn-danger" (click)="logout()">Logout</button>
<button class="btn btn-danger" style="float: right; margin-right: 15px;" (click)="deleteAccount()">Delete My Account</button>


<div class="row mt-5">
    <div class="col-6">
        <div class="container col-md-12 mt-0">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Withdraw Money</h3>

                    </div>
                    <div class="card-body">
                        <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="amount" name="amount"
                                    placeholder="amount" id="withdraw_Amount" required>
                            </div>
                            <div style="color: red;"
                            *ngIf="(this.withdrawForm.get('amount')?.touched||this.withdrawForm.get('amount')?.dirty)&&this.withdrawForm.get('amount')?.errors">
                            Invalid Amount</div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="acno" name="accountnumber"
                                    placeholder="Account Number" required>
                            </div>
                            <div style="color: red;"
                            *ngIf="(this.withdrawForm.get('acno')?.touched||this.withdrawForm.get('acno')?.dirty)&&this.withdrawForm.get('acno')?.errors">
                            Invalid Account Number</div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" formControlName="pswd" name="passsss"
                                    placeholder="password" required>
                            </div>
                            <div style="color: red;"
                            *ngIf="(this.withdrawForm.get('pswd')?.touched||this.withdrawForm.get('pswd')?.dirty)&&this.withdrawForm.get('pswd')?.errors">
                            Invalid Password</div>

                            <div class="form-group">
                                <input type="submit" value="Withdraw" class="btn float-right login_btn "
                                    style="width:50%">
                            </div>
                        </form>
                    </div>
                    <!-- <p style="color:white;align-items:baseline;">Already Exists <a routerLink="">Login</a></p> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="container col-md-12 mt-0">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Deposit Money</h3>

                    </div>
                    <div class="card-body">
                        <form [formGroup]="depositForm" (ngSubmit)="deposite()">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="amount1" name="amount"
                                    placeholder="amount" id="Deposite_Amount" required>

                            </div>
                            <div style="color: red;"
                            *ngIf="(this.depositForm.get('amount1')?.touched||this.depositForm.get('amount1')?.dirty)&&this.depositForm.get('amount1')?.errors">
                            Invalid Amount</div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="acno1" name="accountnumber"
                                    placeholder="Account Number" required>
                            </div>
                            <div style="color: red;"
                            *ngIf="(this.depositForm.get('acno1')?.touched||this.depositForm.get('acno1')?.dirty)&&this.depositForm.get('acno1')?.errors">
                            Invalid Account Number</div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" formControlName="password1" name="passsss"
                                    placeholder="password" required>
                            </div>
                            <div style="color: red;"
                            *ngIf="(this.depositForm.get('pswd1')?.touched||this.depositForm.get('pswd1')?.dirty)&&this.depositForm.get('pswd1')?.errors">
                            Invalid Password</div>
                            <div class="form-group">
                                <input type="submit" value="Deposit" class="btn float-right login_btn "
                                    style="width:50%">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
