<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>PHONE</th>
            <th>WEBSITE</th>
            <th>COMPANY</th>
        </tr>
        <tbody id="result">

        </tbody>
    </table>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(res => res.json()).then(data => viewUsers(data))
    
    function viewUsers(users) {
        var html_data = ``
        for (let user of users) {
            html_data += `
            <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.address.street},<br>
            ${user.address.suite},<br>
            ${user.address.city}<br>
            ${user.address.zipcode}<br>

            </td>
            <td>${user.phone}</td>
            <td>${user.website}</td>
            <td>${user.company.name}
            </td>
             </tr>`
        }
        document.querySelector("#result").innerHTML=html_data

    }
</script>

</html>
