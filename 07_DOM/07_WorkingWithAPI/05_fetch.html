    fetch("https://jsonplaceholder.typicode.com/todos").then(res=>res.json()).then(data=>populateValues(data))
    // by default the method is get. in this case we use get method. so no need of tell the method 
    function populateValues(todos){
        let html_data=``
        for(let todo of todos){
            html_data+=`
            <tr>
            <td>${todo.userId}</td>
            <td>${todo.id}</td>
            <td>${todo.title}</td>
            <td>${todo.completed}</td>
            </tr>
            `

        }
        document.querySelector("#result").innerHTML=html_data
    }
