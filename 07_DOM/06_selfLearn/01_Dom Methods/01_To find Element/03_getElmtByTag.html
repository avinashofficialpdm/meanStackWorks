<!-- Select collection elements with given tagname -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello </p>
    <h1>Second hello</h1>
    <button onclick="selectHello()">Click me</button>
</body>
<script>
    function selectHello(){
        let firstHello = document.getElementsByTagName("p")
        firstHello[0].style.color="red"
    }
</script>
</html>
