<!-- Select the unique element with given id. In case there are 2
same ID then it selects the first element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="one">
    <button onclick="showText()">Click me</button>

</body>
<script>
    function showText(){
        let text = document.getElementById("one").value
        alert(text)
    }
</script>
</html>
