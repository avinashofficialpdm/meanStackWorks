<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4 text-center">
                <h2 class="mt-5"
                    style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                    Register an Account</h2>
                <input type="text" class="form-control mt-4 text-center border border-dark" id="acNo" placeholder="Account Number">
                <input type="text" class="form-control mt-4 text-center border border-dark" id="phone" placeholder="Phone">
                <input type="text" class="form-control mt-4 text-center border border-dark" id="Type" placeholder="Account Type">
                <input type="text" class="form-control mt-4 text-center border border-dark" id="email" placeholder="Email Address">
                <input type="password" class="form-control mt-4  text-center border border-dark" id="pass" placeholder="Password">
                <button onclick="addAccount()" class="btn btn-primary  mt-4">Create</button>
            </div>
            <div class="col-4">
                <h2 class="mt-5"
                style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                Login Page</h2>
            <input type="text" id="acNumber" class="form-control mt-4 text-center border border-dark"
                placeholder="Account Number">
            <input type="password" id="passw" class="form-control mt-3  text-center border border-dark" placeholder="Password">
            <button class="btn btn-success  mt-3" onclick="login()">Login</button>

            </div>
        </div>
    </div>
</body>
<script src="./bank.js"></script>

</html>
