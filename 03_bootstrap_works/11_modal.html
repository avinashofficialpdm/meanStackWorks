<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        .modal-footer {
            justify-content: flex-start;
        }

        .form-control {
            /* padding: 0; */
            border-top: none;
            border-left: none;
            border-right: none;
            border-radius: 0;
        }

        .form-select {
            border-top: none;
            border-left: none;
            border-right: none;
            border-radius: 0;

        }
    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content container">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get training quote for free</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Name" class="form-control"><br>
                    <input type="text" placeholder="Email" class="form-control"><br>
                    <input type="text" placeholder="Phone number" class="form-control"><br>
                    <select name="" id="" style="width: 100%;" class="form-select">
                        <option value="">Select Course Intrested in</option>
                        <option value="">MEARN STACK</option>
                        <option value="">BIG DATA</option>
                    </select><br>
                    <input type="text" placeholder="City" class="form-control"><br>
                    <!-- <input type="text" placeholder="Comments" class="form-control" style="height: 90px;"> -->
                    <textarea name="" id="" cols="30" rows="3" placeholder="Comments" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
