<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/06679a6b72.js" crossorigin="anonymous"></script>
    <style>
        a{
            text-decoration: none;
        }
        .forgot{
            margin-left: 30%;
        }
        .footer{
            margin-top: 40%;
        }
    </style>
    </head>

<body>
    <div class="container w-25">
        <div class=" text-center">
            <i class="fab fa-github fa-3x"></i>
            <h4 class="mt-4">Sign in to Github</h4>
        </div>
        <div>
            <form action="" class="container border rounded bg-light mt-3">
                <div class="mt-2 mb-2">
                    <label for="username">Username or mail address</label>
                    <input type="text" class="form-control mt-1" id="username">
                </div>
                <div class="mb-3">

                    <label for="pass">Password</label>
                    
                    <a href="" class="forgot">forgot password</a>
                
                    <input type="password" class="form-control mt-1  text-right " id="pass">
                </div>
                <div class="text-center mb-3 ">
                    <button class="btn btn-success container">Sign in</button>
                </div>
            </form>
            <div class="container border mt-3 rounded">
                <label for="" class="mt-2 mb-2">New to Github? <a href="">Create an account</a></label>
            </div>
            <br>
            <div class=" footer ms-2 me-2">
                <a href="">Terms</a>
                <a href="">Privacy</a>
                <a href="">Security</a>
                <a href="" class="text-secondary">Contact Github</a>
            </div>
        </div>
    </div>
</body>

</html>
